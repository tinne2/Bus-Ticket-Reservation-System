        <script type="text/javascript">
            $(document).ready(function() {


                $("input[type=checkbox]").click(function() {

                    var total = 0;
                    $("input[type=checkbox]:checked").each(

                    function() {

                        total += parseInt($(this).val());

                    });

                    $("#total").html("total:" + total);
                });

            });
