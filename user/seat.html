        <script type="text/javascript">
            $(document).ready(function() {


                $("input[type=checkbox]").click(function() {
                    var total = 0;
                    $("input[type=checkbox]:checked").each(

                    function() {
				
                        total += parseInt($(this).val());

                    });
                    
                    $("#total").html("total:" + total);
                });

            });
        </script>

body {

#bg {

.checkbox { 
  display:inline-block; 
  position:relative; 
  text-align:left; 
  width:60px; /*60*/
  height:30px; /*30*/
  background-color:#FFFFFF ; /*#484850*/
  overflow:hidden; 
  box-shadow:inset 0 10px 25px rgba(0,0,0, .5), 0px 1px 2px #fff; 
  -webkit-border-radius:20px; 
  -moz-border-radius:20px; 
  border-radius:20px; 
  margin:10px;
} 
 
.checkbox input { 
  display:block; 
  position:absolute; 
  top:0; 
  right:0; 
  bottom:0; 
  left:0; 
  width:100%; 
  height:100%; 
  margin:0 0; 
  cursor:pointer; 
  opacity:0; 
  filter:alpha(opacity=0); 
  z-index:2;
} 
 
.checkbox label { 
  background-color: #FFFFFF; /*#151b29;*/
  background-image:-webkit-linear-gradient(-40deg,rgba(0,0,0,0),rgba(255,255,255,0.1),rgba(0,0,0,0.2)); 
  background-image:-moz-linear-gradient(-40deg,rgba(0,0,0,0),rgba(255,255,255,0.1),rgba(0,0,0,0.2));

  background-image:-o-linear-gradient(-40deg,rgba(0,0,0,0),rgba(255,255,255,0.1),rgba(0,0,0,0.2));

  -webkit-box-shadow:0 0 0 1px rgba(0,0,0,0.1),0 1px 2px rgba(0,0,0,0.7); 
  -moz-box-shadow:0 0 0 1px rgba(0,0,0,0.1),0 1px 2px rgba(0,0,0,0.7); 
  box-shadow:0 0 0 1px rgba(0,0,0,0.1),0 1px 2px rgba(0,0,0,0.7); 
  -webkit-border-radius:20px; 
  -moz-border-radius:20px; 
  border-radius:20px; 
  display:inline-block; 
  width:30px; 
  text-align:center; 
  font:bold 10px/28px Arial,Sans-Serif; 
  color:#999; 
  text-shadow:0 -1px 0 rgba(0,0,0,0.7);

.checkbox label:before {

.checkbox input:checked + label {

<!--  date picker script -->
<link rel="stylesheet" href="css/datePicker.css" type="text/css" />
<script src="js/jquery/date.js" type="text/javascript"></script>
<script src="js/jquery/jquery.datePicker.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
        $(function()
{

// initialise the "Select date" link
$('#date-pick')
	.datePicker(
		// associate the link with a date picker
		{
			createButton:false,
			startDate:'01/01/2005',
			endDate:'31/12/2020'
		}
	).bind(
		// when the link is clicked display the date picker
		'click',
		function()
		{
			updateSelects($(this).dpGetSelected()[0]);
			$(this).dpDisplay();
			return false;
		}
	).bind(
		// when a date is selected update the SELECTs
		'dateSelected',
		function(e, selectedDate, $td, state)
		{
			updateSelects(selectedDate);
		}
	).bind(
		'dpClosed',
		function(e, selected)
		{
			updateSelects(selected[0]);
		}
	);
	
var updateSelects = function (selectedDate)
{
	var selectedDate = new Date(selectedDate);
	$('#d option[value=' + selectedDate.getDate() + ']').attr('selected', 'selected');
	$('#m option[value=' + (selectedDate.getMonth()+1) + ']').attr('selected', 'selected');
	$('#y option[value=' + (selectedDate.getFullYear()) + ']').attr('selected', 'selected');
}
// listen for when the selects are changed and update the picker
$('#d, #m, #y')
	.bind(
		'change',
		function()
		{
			var d = new Date(
						$('#y').val(),
						$('#m').val()-1,
						$('#d').val()
					);
			$('#date-pick').dpSetSelected(d.asString());
		}
	);

// default the position of the selects to today
var today = new Date();
updateSelects(today.getTime());

// and update the datePicker to reflect it...
$('#d').trigger('change');
});
</script>
